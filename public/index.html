<body>
	<!-- Estructura básica de la app-->
	<div id="mapa"></div>
	<figure id="menu">
		<img src="objetos/mapa/menu.png">
	</figure>
	<p id="encabezado">CABSI</p>
	<p id="informativa">Selecciona el lugar al que te diriges</p>

	<!-- Menú -->
	<div id="oscureceMenu"></div>	
	<div id="barraMenu">
		<div id="encabezadoMenu">
			<figure id="fotoUsuario">
				<img src="objetos/mapa/usuario.png">
			</figure>
			<p id="usuario"></p>
		</div>
		<p class="menuItem" id="editarPerfil">Editar perfil</p>
		<p class="menuItem" id="cerrarSesion">Cerrar sesión</p>
	</div>

	<!-- #pedirTaxi -->
	<p id="pedirTaxi">PEDIR TAXI</p>
	<figure id="eliminarMarcador">
		<img src="objetos/mapa/cerrar.png">
	</figure>

	<div id="pantallaPidiendoTaxi">
		<figure id="cerrarPantallaPidiendoTaxi">
			<img src="objetos/mapa/cerrarBlanco.png">
		</figure>

		<div id="centrarMensaje">
			<figure id="figureCargando">
				<img src="objetos/mapa/cargando.svg">
			</figure>
			<p id="textoPidiendoTaxi">SOLICITANDO CONDUCTOR</p>
		</div>
	</div>
	<div id="conductor">
		<figure id="fotoConductor">
			<img src="objetos/mapa/usuario.png">
		</figure>
		<div class="centrarContenido">
			<figure>
				<img src="objetos/conductor/conductor.svg">
			</figure>
			<p id="nombreConductor"></p>
		</div>
		<div class="centrarContenido">
			<figure>
				<img src="objetos/conductor/taxi.svg">
			</figure>
			<p id="vehiculo"></p>
		</div>
		<div class="centrarContenido">
			<figure>
				<img src="objetos/conductor/numeroTaxi.svg">
			</figure>
			<p id="numeroTaxi"></p>
		</div>
		<div class="centrarContenido">
			<figure>
				<img src="objetos/conductor/placas.svg">
			</figure>
			<p id="placa"></p>
		</div>

		<p id="finalizarViaje">Finalizar</p>
	</div>

	<div id="pantallaTaxiLlego">
		<figure id="cerrarPantallaTaxiLlego">
			<img src="objetos/mapa/cerrarBlanco.png">
		</figure>

		<div id="centrarMensaje">
			<p id="textoTaxiHaLlegado">TU TAXI HA LLEGADO</p>
		</div>
	</div>
</body>
